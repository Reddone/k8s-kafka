---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: avro-rest
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: rest-proxy
      annotations:
        kafka-cp-tag: "1.0"
    spec:
      containers:
      - name: cp
        image: reddone/kafka-cp@sha256:561caf11d2f44dda2b074c9265dc89c2869e5b178936c88209852e22e4d005bf
        env:
        - name: KAFKAREST_LOG4J_OPTS
          value: -Dlog4j.configuration=file:/etc/kafka-rest/log4j.properties
        command:
        - kafka-rest-start
        - /etc/kafka-rest/kafka-rest.properties
        readinessProbe:
          httpGet:
            path: /
            port: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/kafka-rest
      volumes:
      - name: config
        configMap:
          name: avro-tools-config
